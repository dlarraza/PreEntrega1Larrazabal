<body class="container-fluid">
    <section>
        <div class="row cotizador">
            <div class="col img-main text-center">
                <h1 class="display-1">Tu proximo Iphone</h1>
                <h2 class="display-5">a un click de distancia</h2>
            </div>
            <div class="col formulario-cot">
                <form action="">
                    <!-- Seleccione el modelo del telefono -->
                    <br>
                    <h5>Selecciona el iphone de tu interes</h5>
                    <select class="selector" name="" id="cellstype">
                        <option hidden selected></option>
                        <option value="1">Iphone 13 pro max</option>
                        <option value="2">Iphone 13 pro</option>
                        <option value="3">Iphone 13</option>
                    </select>
                    <br>
                    <br>
                    <!-- Cantidad de cuotas -->
                    <h5>A cuantas cuotas quieres diferirlo?</h5>
                    <select class="selector" name="" id="cuota">
                        <option hidden selected></option>
                        <option value="1">12</option>
                        <option value="2">24</option>
                    </select>
                    <br>
                    <hr>
                    <br>
                    <button class="btn btn-dark" type="button" onclick="captura()">Enviar</button>
                </form>
            </div>
        </div>
    </section>
